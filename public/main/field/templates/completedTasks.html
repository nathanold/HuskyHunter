<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Completed Tasks

            </h3>
            <a href="#!/home" class="btn btn-primary">Home</a>

            <p></p>
            <div class="alert alert-success alert-dismissable">

                <h4>
                    Alert!
                </h4> <strong>Warning!</strong> ....
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>
                        Set Number
                    </th>
                    <th>
                        Clue Number
                    </th>
                    <th>
                        Location Name
                    </th>
                    <th>
                        Address
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="clue in model.clues" ng-if="clue.completed == true">
                    <th>
                        {{clue.setNo}}
                    </th>
                    <th>
                        {{clue.number}}
                    </th>
                    <th>
                        {{clue.locationName}}
                    </th>
                    <th>
                        {{clue.mapData}}
                    </th>
                    <th>
                        </a>

                    </th>
                </tr>

                </tbody>
            </table>
        </div>

    </div>


</div>
</div>
</div>
